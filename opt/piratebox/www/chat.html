    <head>
        <meta charset="utf-8">

              padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="assets/css/application.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="assets/js/html5shiv.js"></script>
        <![endif]-->

        <!-- Fav icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="/index.html">PIRATE <span style="color: #800000;">BOX</span></a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class=""><a href="/Shared">Fichiers</a></li>
                            <li class=""><a href="/forum.html">Forum</a></li>
                            <li class="active"><a href="/chat.html">Chat</a></li>
                            <li class=""><a href="/about.html">A propos</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <div class="span12">
                    <h2>
                        <i class="icon-comment"></i>
                        Chat
                    </h2>
                    <hr/> 
                    <p>Ce chat est anonyme, la discussion sera effacée après le redémarrage de la piratebox.</p>
                </div>
            </div>

            <div class="row">
                <div class="span12">
                    <div class="thumbnail">
                        <iframe name="psoread" src="/cgi-bin/psoread.py" height="230px"  width='100%' frameBorder="no">
                            Votre navigateur ne supporte pas les iframes ou est configuré pour ne pas les afficher.
                        </iframe>
                    </div>
                    <form method="POST" action="/cgi-bin/psowrte.py" target="psoread" name="psowrte" onsubmit="setTimeout('reset()', 5)" class="well form-inline">
                        <div>
                            <label for="color-def" class="label label-inverse">Noir</label>
                            <input id="color-def" type="radio" value="def" name="color" checked>
                            <label for="color-blue" class="label label-info">Bleu</label>
                            <input id="color-blue" type="radio" value="blue" name="color">
                            <label for="color-green" class="label label-success">Vert</label>
                            <input id="color-green" type="radio" value="green" name="color">
                            <label for="color-orange" class="label label-warning">Orange</label>
                            <input id="color-orange" type="radio" value="orange" name="color">
                            <label for="color-red" class="label label-important">Rouge</label>
                            <input id="color-red" type="radio" value="red" name="color">
                        </div>

                        <div class="input-prepend" style="margin:3px;">
                            <span class="add-on">
                                <i class="icon-user"></i>
                            </span>
                            <input id="prependedInput" type="text" value="anonymous" placeholder="Pseudo" name="name">
                        </div>
                        <div class="input-prepend" style="margin:3px;">
                            <span class="add-on">
                                <i class="icon-pencil"></i>
                            </span>
                            <input id="data" type="text" class="input-xxlarge" placeholder="Votre texte" name="data">
                        </div>

                        <button type="submit" class="btn btn-primary pull-right">Chat</button>  
                    </form>

                </div>
            </div>

        </div> <!-- /container -->

        <footer class="footer">
            <p class="pull-right"><a href="#">Haut de la page</a></p>
            <p class="visible-desktop">Customisation avec Twitter Bootstrap : <span class="label label-warning">En cours</span></p>

        </footer>

    </body>
</html>
